<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather-cards</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/css/main.css">
    </head>

    <body>
        <main>
            <div class="card">
                <div class="header">
                    <input class="input" type="text" placeholder="Write city">
                    <button class="search">Search</button>
                </div>
                <div class="country">Ukraine</div>
                <div class="card_blocks">
                    <div class="card_block-left">
                        <div class="image"><img src="./style/image/Group 2.svg" alt="weather"></div>
                    </div>
                    <div class="card_block-right">
                        <div class="type_weather">Partly Cloudy</div>
                        <div class="day">Friday</div>
                        <div class="temperature">28&deg</div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
